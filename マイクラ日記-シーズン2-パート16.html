<h2>マイクラ日記-シーズン2-パート16</h2>
<P>
  どうもddijjです 今回は村に続く道を作りました!!<p>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_13.54.20.jpg" alt="解説"></p>
    まず拠点の前がこんな感じです<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_13.57.35.jpg" alt="解説"></p>
    山道に入る場所にある橋です<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_13.57.55.jpg" alt="解説"></p>
    山道ははこんな感じです<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_13.58.25.jpg" alt="解説"></p>
    谷を越える橋<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_13.59.50.jpg" alt="解説"></p>
    2つ目の山道に入る橋<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_14.03.04.jpg" alt="解説"></p>
    山の横にかけられている橋<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-31_14.02.25.jpg" alt="解説"></p>
    村の門です<br/>
    それ以外でもいくつか橋をかけています～ <br/>
  <br/>
    本日も見ていただきありがとうございました</p>
