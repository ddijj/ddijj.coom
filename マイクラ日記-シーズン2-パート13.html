<h2>マイクラ日記-シーズン2-パート13</h2>
<P>
  どうもddijjです 今回は海を求めて旅をしました!<p>
  <p>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-10_11.42.56.jpg" alt="解説"></p>
    と言うことで持ち物はこんな感じです<br/>
    今思えば鉄のスコップを持っていけばよかったかもしれません<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-10_11.44.11.jpg" alt="解説"></p>
    歩き始めてすぐに沼地を発見しました<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-10_11.50.27.jpg" alt="解説"></p>
    そしてまた少し歩くと村を発見しました<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-10_11.50.27.jpg" alt="解説"></p>
    そして遂に海を見つけました!!!<br/>
    ちなみに座標は3000ぐらいです<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-10_12.17.43.jpg" alt="解説"></p>
    そして仮拠点を作りました!<br/>
    <p><img src="https://ddijj.github.io/ddijj.coom/s-2020-03-10_12.17.48.jpg" alt="解説"></p>
    内装<br/>
  </p>
  本日も見ていただきありがとうございました</p>
